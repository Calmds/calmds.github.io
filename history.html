<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_name">新闻助手 - 历史版本</title>

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- 头部导航栏 -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <i class="fas fa-newspaper"></i>
                    <span data-i18n="app_name">新闻助手</span>
                </a>

                <ul class="nav-links">
                    <li><a href="index.html" class="active" data-i18n="nav.home">首页</a></li>
                    <li><a href="features.html" data-i18n="nav.features">功能特性</a></li>
                    <li><a href="download.html" data-i18n="nav.download">下载</a></li>
                    <li><a href="history.html" data-i18n="nav.history">历史版本</a></li>
                </ul>

                <div class="nav-right">
                    <!-- 语言选择器 -->
                    <div class="language-selector">
                        <button class="language-btn glass-btn" id="languageBtn">
                            <img src="assets/flags/en.jpg" alt="English" class="language-flag">
                            <span id="currentLang">English</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="language-dropdown" id="languageDropdown">
                            <div class="language-list" id="languageList">
                                <!-- 语言选项将通过JavaScript动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>

        <!-- 版本列表 -->
        <section class="versions-section">
            <div class="container">
                <div class="versions-list" id="versionsList">
                    <!-- 版本信息将通过JavaScript动态生成 -->
                    <div class="loading-placeholder glass-card">
                        <div class="loading-content">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span data-i18n="history.loading">加载中...</span>
                        </div>
                    </div>
                </div>

                <!-- 加载更多按钮 -->
                <div class="load-more-container">
                    <button class="btn glass-btn primary load-more-btn" id="loadMoreBtn">
                        <span data-i18n="history.load_more">加载更多</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3 data-i18n="app_name">新闻助手</h3>
                    <p data-i18n="footer.app_description">智能新闻阅读与管理工具，让您随时随地掌握最新资讯。</p>
                    <div class="social-icons">
                        <a href="#" aria-label="Weibo"><i class="fab fa-weibo"></i></a>
                        <a href="#" aria-label="WeChat"><i class="fab fa-weixin"></i></a>
                        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <div class="footer-column">
                    <h3 data-i18n="footer.quick_links">快速链接</h3>
                    <ul class="footer-links">
                        <li><a href="index.html" data-i18n="nav.home">首页</a></li>
                        <li><a href="features.html" data-i18n="nav.features">功能特性</a></li>
                        <li><a href="download.html" data-i18n="nav.download">下载</a></li>
                        <li><a href="history.html" data-i18n="nav.history">历史版本</a></li>
                    </ul>
                </div>
            </div>

            <div class="copyright">
                <p data-i18n="footer.copyright">© 2024 新闻助手. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript 文件 -->
    <script src="js/language-config.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
    <script src="js/common.js"></script>
    <script src="js/history.js"></script>

    <script>
        // 版本展开/收起功能
        document.addEventListener('DOMContentLoaded', function () {
            // 这个功能将由 history.js 处理
            // 这里只提供基本的DOM操作支持
        });
    </script>
</body>

</html>
